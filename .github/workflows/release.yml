name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish release asset
        uses: ncipollo/release-action@v1
        with:
          tag: Main
          name: V0.2.0
          allowUpdates: true
          replacesArtifacts: true
          artifacts: dist/stealth-path.zip
