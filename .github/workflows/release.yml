name: Release (Main Builds)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        id: vars
        shell: bash
        run: |
          short_sha="${GITHUB_SHA::7}"
          echo "tag=main-${GITHUB_RUN_NUMBER}-${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Create new release (no overwrite)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: Main build ${{ steps.vars.outputs.tag }}
          allowUpdates: false
          artifacts: dist/stealth-path.zip
