name: Release (Main Builds)

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build-tools (for d8)
        run: sdkmanager "build-tools;34.0.0"

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean jar jarAndroid copyAndroidJarToDist

      - name: Compute tag
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=Release ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "allowUpdates=true" >> "$GITHUB_OUTPUT"
          else
            short_sha="${GITHUB_SHA::7}"
            echo "tag=main-${GITHUB_RUN_NUMBER}-${short_sha}" >> "$GITHUB_OUTPUT"
            echo "name=Main build main-${GITHUB_RUN_NUMBER}-${short_sha}" >> "$GITHUB_OUTPUT"
            echo "allowUpdates=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create new release (no overwrite)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }}
          allowUpdates: ${{ steps.vars.outputs.allowUpdates }}
          bodyFile: RELEASE_NOTES.md
          artifacts: dist/stealth-path.zip,dist/stealth-path-android.jar
