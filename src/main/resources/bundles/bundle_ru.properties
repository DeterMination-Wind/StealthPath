sp.section.advanced.gencluster = Группа генераторов

setting.sp-pro-mode.name = Режим Pro
setting.sp-pro-mode.description = Открывает расширенные параметры в меню второго уровня.

setting.sp-auto-cluster-split-tiles.name = Дистанция разделения отрядов (авто)
setting.sp-auto-cluster-split-tiles.description = В режиме M/N выбранные юниты дальше этой дистанции считаются отдельными отрядами.
setting.sp-formation-inflate-pct.name = Увеличение формации
setting.sp-formation-inflate-pct.description = Увеличивает \"коллизионный\" размер группы при расчёте пути (выше = безопаснее, но может быть длиннее).
setting.sp-safe-corridor-bias-pct.name = Смещение к центру безопасного коридора
setting.sp-safe-corridor-bias-pct.description = Когда существует путь с 0 уроном, предпочитает клетки дальше от опасных зон (выше = более по центру).
setting.sp-compute-safe-distance.name = Вычислять карту безопасной дистанции
setting.sp-compute-safe-distance.description = Вычисляет смещение к центру безопасных коридоров для путей с 0 уроном (отключите для повышения производительности).

setting.sp-rts-max-waypoints.name = Макс. точек RTS
setting.sp-rts-max-waypoints.description = Максимальное количество точек, отправляемых для команд автоперемещения.
setting.sp-auto-batch-enabled.name = Автоперемещение партиями
setting.sp-auto-batch-enabled.description = Для больших выделений двигаться партиями, чтобы формация меньше расползалась.
setting.sp-auto-batch-size-pct.name = Масштаб размера партии
setting.sp-auto-batch-size-pct.description = Масштабирует автоматический размер партии (ниже = больше партий).
setting.sp-auto-batch-delay-pct.name = Масштаб задержки между партиями
setting.sp-auto-batch-delay-pct.description = Масштабирует задержку между партиями (0% = без задержки).
setting.sp-auto-slow-multiplier.name = Множитель замедления в простое
setting.sp-auto-slow-multiplier.description = Если старт/цель не меняются, авто-режим обновляется медленнее во столько раз.

setting.sp-passable-cache-entries.name = Записи кэша проходимости
setting.sp-passable-cache-entries.description = Сколько комбинаций типа юнита/зазора кэшируется для проверок проходимости.

setting.sp-gencluster-linkdist-tiles.name = Дистанция связи групп генераторов
setting.sp-gencluster-linkdist-tiles.description = Максимальная дистанция (в клетках), чтобы объединять генераторы в группу.
setting.sp-gencluster-near-turret-dist-tiles.name = Дистанция \"рядом с турелью\"
setting.sp-gencluster-near-turret-dist-tiles.description = Насколько близко к турелям выбирается стартовая точка пути к генераторам.
setting.sp-gencluster-min-draw-tiles.name = Минимальная длина рисования
setting.sp-gencluster-min-draw-tiles.description = Минимальная длина пути (в клетках), которую рисовать в режиме генераторов.
setting.sp-gencluster-fallback-backtrack-tiles.name = Запасной откат назад
setting.sp-gencluster-fallback-backtrack-tiles.description = Если не найден участок рядом с турелями, откатиться на столько клеток от ближайшей точки.
