setting.sp-auto-move-enabled.name = Автоперемещение
setting.sp-auto-move-enabled.description = Если включено, в режиме M/N нажатие клавиши автоперемещения отдаёт выбранным RTS-юнитам команду двигаться по пути с минимальным уроном.

