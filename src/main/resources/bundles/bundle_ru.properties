setting.sp-gencluster-minsize.description = Учитываются только группы с не менее чем таким числом генераторов.
setting.sp-gencluster-start-core.name = Пути к генераторам начинаются у игрока
setting.sp-gencluster-start-core.description = Если включено, пути начинаются с позиции вашей единицы.

