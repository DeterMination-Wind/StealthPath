setting.sp-formation-inflate-pct.name = Formation inflate
setting.sp-formation-inflate-pct.description = Inflates the group's collision size when planning paths (higher = safer but may be longer).
setting.sp-safe-corridor-bias-pct.name = Safe corridor bias
setting.sp-safe-corridor-bias-pct.description = When a 0-damage path exists, prefer tiles farther from danger zones (higher = more centered).
