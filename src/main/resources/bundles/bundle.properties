setting.sp-rts-max-waypoints.description = Max number of waypoints sent for auto-move commands.
setting.sp-rts-update-interval.name = RTS update interval
setting.sp-rts-update-interval.description = Minimum delay between re-sending RTS paths while auto-move follow is active.
setting.sp-rts-command-spacing.name = RTS command spacing
setting.sp-rts-command-spacing.description = Extra delay between each RTS command packet (helps avoid server DoS detection).
setting.sp-path-compute-split-ticks.name = Auto compute split ticks
setting.sp-path-compute-split-ticks.description = Split auto-mode path calculation across multiple ticks to reduce stutter (higher = smoother, slower updates).
setting.sp-auto-batch-enabled.name = Auto-move batching
setting.sp-auto-batch-enabled.description = For large selections, move in batches to reduce formation spreading.
setting.sp-auto-batch-size-pct.name = Batch size scale
setting.sp-auto-batch-size-pct.description = Scales the auto batch size (lower = more batches).
setting.sp-auto-batch-delay-pct.name = Batch delay scale
setting.sp-auto-batch-delay-pct.description = Scales the delay between batches (0% = no delay).
setting.sp-auto-slow-multiplier.name = Auto idle slow multiplier
setting.sp-auto-slow-multiplier.description = When start/goal is unchanged, auto mode refresh slows down by this multiplier.

setting.sp-passable-cache-entries.name = Passability cache entries
setting.sp-passable-cache-entries.description = How many unit/clearance combinations are cached for passability checks.

setting.sp-gencluster-linkdist-tiles.name = Generator cluster link distance
setting.sp-gencluster-linkdist-tiles.description = Max distance (tiles) to connect generators into a cluster.
setting.sp-gencluster-near-turret-dist-tiles.name = Generator near-turret distance
setting.sp-gencluster-near-turret-dist-tiles.description = How far from turrets the generator path start point is chosen.
setting.sp-gencluster-min-draw-tiles.name = Generator min drawn length
setting.sp-gencluster-min-draw-tiles.description = Minimum path length (tiles) to draw in generator mode.
