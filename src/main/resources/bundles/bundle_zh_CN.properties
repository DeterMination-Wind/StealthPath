sp.section.advanced.gencluster = 发电集群

setting.sp-pro-mode.name = 专业模式
setting.sp-pro-mode.description = 开启后将解锁二级菜单中的高级选项。

setting.sp-auto-cluster-split-tiles.name = 自动模式集群分割距离
setting.sp-auto-cluster-split-tiles.description = 在 M/N 模式中，选中单位相距超过该距离时会被视为不同集群（单位：格）。
setting.sp-formation-inflate-pct.name = 队形膨胀系数
setting.sp-formation-inflate-pct.description = 寻路时按该比例放大单位集群碰撞体积（更安全但路径可能更长）。
setting.sp-safe-corridor-bias-pct.name = 安全走廊居中偏好
setting.sp-safe-corridor-bias-pct.description = 当存在 0 伤害路径时，更偏向选择远离危险区边缘的格子（越高越居中）。
setting.sp-compute-safe-distance.name = 计算安全距离图
setting.sp-compute-safe-distance.description = 为 0 伤害路径计算“离危险区的距离”偏好（关闭可提升性能）。

setting.sp-rts-max-waypoints.name = RTS 路点上限
setting.sp-rts-max-waypoints.description = 自动移动下发的路点最大数量。
setting.sp-rts-update-interval.name = RTS 更新间隔
setting.sp-rts-update-interval.description = 自动移动跟随模式下，重复下发 RTS 路径的最小间隔。
setting.sp-rts-command-spacing.name = RTS 指令间隔
setting.sp-rts-command-spacing.description = 每条 RTS 指令包之间额外增加的延迟（用于避免被服务器识别为 DoS）。
setting.sp-auto-batch-enabled.name = 自动移动分批
setting.sp-auto-batch-enabled.description = 选中单位过多时分批移动以减少队形散开。
setting.sp-auto-batch-size-pct.name = 分批大小倍率
setting.sp-auto-batch-size-pct.description = 调整每批单位数量（更低 = 更多批）。
setting.sp-auto-batch-delay-pct.name = 分批延迟倍率
setting.sp-auto-batch-delay-pct.description = 调整批次之间的延迟（0% = 无延迟）。
setting.sp-auto-slow-multiplier.name = 自动模式静止降频倍率
setting.sp-auto-slow-multiplier.description = 当起点/终点不变时，自动模式刷新间隔会乘以该倍率以节省性能。

setting.sp-passable-cache-entries.name = 可通行性缓存条目数
setting.sp-passable-cache-entries.description = 缓存多少种（单位类型/碰撞余量）组合的可通行地图。

setting.sp-gencluster-linkdist-tiles.name = 发电集群连接距离
setting.sp-gencluster-linkdist-tiles.description = 将发电建筑连接成集群的最大距离（单位：格）。
setting.sp-gencluster-near-turret-dist-tiles.name = 发电集群靠近炮塔距离
setting.sp-gencluster-near-turret-dist-tiles.description = 发电集群模式中，选择路径起点“靠近敌方炮塔”的判定距离（单位：格）。
setting.sp-gencluster-min-draw-tiles.name = 发电集群最小绘制长度
setting.sp-gencluster-min-draw-tiles.description = 发电集群模式中，路径至少达到该长度才会绘制（单位：格）。
setting.sp-gencluster-fallback-backtrack-tiles.name = 发电集群回退格数
setting.sp-gencluster-fallback-backtrack-tiles.description = 若找不到靠近炮塔的段落，则从最近点向后回退这么多格作为起点。
