setting.sp-enabled.name = 启用
setting.sp-enabled.description = 启用/禁用偷袭小道的绘制与热键触发。

setting.sp-path-duration.name = 路径显示秒数
setting.sp-path-duration.description = 计算后路径在屏幕上保留的时间（0 = 直到下次计算）。

setting.sp-path-width.name = 线条粗细
setting.sp-path-width.description = 绘制路径线条的粗细。

setting.sp-preview-refresh.name = 预览刷新间隔
setting.sp-preview-refresh.description = 长按 X/Y 实时预览时的刷新间隔（越小越频繁）。

setting.sp-auto-safe-damage-threshold.name = 自动安全伤害阈值
setting.sp-auto-safe-damage-threshold.description = 若估算最大受伤小于此值，则自动模式路径显示为安全（绿色）。
setting.sp-auto-color-safe.name = 自动安全路径颜色
setting.sp-auto-color-safe.description = 自动模式“安全”颜色（十六进制，如 34c759 或 34c759cc）。
setting.sp-auto-color-warn.name = 自动警告路径颜色
setting.sp-auto-color-warn.description = 自动模式“警告/可存活”颜色（十六进制，如 ffd60a 或 ffd60acc）。
setting.sp-auto-color-dead.name = 自动致命路径颜色
setting.sp-auto-color-dead.description = 自动模式“致命/会阵亡”颜色（十六进制，如 ff3b30 或 ff3b30cc）。

setting.sp-arrow-color.name = 发电群路线颜色
setting.sp-arrow-color.description = 发电群目标模式下路线颜色（十六进制，如 3c7bff 或 3c7bffcc）。

setting.sp-mouse-path-color.name = 玩家->鼠标路线颜色
setting.sp-mouse-path-color.description = 玩家到鼠标位置模式下路线颜色（十六进制，如 a27ce5 或 a27ce5cc）。

setting.sp-gencluster-maxpaths.name = 发电群绘制数量
setting.sp-gencluster-maxpaths.description = 同时绘制多少个发电群（按受伤从小到大排序）。
setting.sp-gencluster-minsize.name = 发电群最小数量
setting.sp-gencluster-minsize.description = 只将数量不少于此值的发电建筑群视为目标。
setting.sp-gencluster-start-core.name = 发电群路线从玩家开始
setting.sp-gencluster-start-core.description = 启用后，发电群模式路径从玩家单位位置开始绘制。

