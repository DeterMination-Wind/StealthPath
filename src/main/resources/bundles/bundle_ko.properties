setting.sp-enabled.name = 사용
setting.sp-enabled.description = 은신 경로 오버레이와 단축키를 켜거나 끕니다.

setting.sp-path-duration.name = 경로 표시 시간(초)
setting.sp-path-duration.description = 계산 후 경로가 화면에 남는 시간 (0 = 다음 계산까지).

setting.sp-path-width.name = 선 두께
setting.sp-path-width.description = 그려지는 경로 선의 두께.

setting.sp-preview-refresh.name = 실시간 미리보기 갱신 간격
setting.sp-preview-refresh.description = X/Y를 길게 누르는 동안 경로가 갱신되는 간격 (작을수록 빠름).

setting.sp-arrow-color.name = 발전기 경로 색상
setting.sp-arrow-color.description = 발전기 클러스터 모드에 사용. 16진수 예: 3c7bff 또는 3c7bffcc.

setting.sp-mouse-path-color.name = 플레이어->마우스 경로 색상
setting.sp-mouse-path-color.description = 플레이어-마우스 모드에 사용. 16진수 예: a27ce5 또는 a27ce5cc.

setting.sp-gencluster-maxpaths.name = 발전기 경로 개수
setting.sp-gencluster-maxpaths.description = 그릴 발전기 클러스터 개수(좋은 순).
setting.sp-gencluster-minsize.name = 발전기 클러스터 최소 크기
setting.sp-gencluster-minsize.description = 이 수 이상의 발전기를 가진 클러스터만 고려합니다.
setting.sp-gencluster-start-core.name = 발전기 경로 시작: 플레이어
setting.sp-gencluster-start-core.description = 사용하면 경로가 내 유닛 위치에서 시작합니다.

sp.setting.hotkey.turrets = 단축키(포탑만)
sp.setting.hotkey.all = 단축키(포탑 + 유닛)
